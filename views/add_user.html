<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHASISWA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header id = "header">
        <nav>
            <div class="container">
                <div class = "texr - text">
                    <a href="/" class = "nav-brand next-dark">
                        User Management System
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                </div>
            </div>
            <div class="from-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to create a new account</span>
            </div>

            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">NIM</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="211511008">
                    </div>
                    <div class="form-group">
                        <label for="name" class="text-light">Nama</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Ariana Rahmawati">
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                        <button for="submit" class="btn text-dark update">Submit</button>
                    </div>
                </div>
            </form>
            
        </div>
    </main>

</body>
</html>
